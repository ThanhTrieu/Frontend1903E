<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo js event</title>
</head>
<body onerror="myError()" onload="myLoad()" onresize="myResize()">
	<h1>JS - Event</h1>

	<button onclick="myClick();" type="button"> Click me</button>
	<br><br>
	<input type="text" onblur="myBlur(this)">
	<!-- this: tham so truyen vao ham -->
	<br><br>
	<input type="text" onfocus="myFocus(this);" onblur="myBlur(this); myFn('LPHP1903E');">
	<br><br>
	<select onchange="myChange(this)">
		<option value="1">Nam</option>
		<option value="0">Nu</option>
	</select>
	<br><br>
	<input type="email" onchange="myChangeEmail(this)">
	<br><br>
	<button ondblclick="mydbClick()">Click me 2</button>
	<br><br>

	<img src="images/icon.png" alt="err" onerror="myError()">
	<br><br>
	<input type="text" onkeydown="myKeydown()" onkeypress="myKeypress()" onkeyup="myKeyup()">
	<br>
	<button onmousedown="myMousedown()"> mousedown</button>
	<br>
	<div style="width: 300px;height: 300px; border: 1px solid red;" onmousemove="myMousemove()" onmouseout="myMouseout(this)" onmouseover="myMouseover(this)">
	</div>
	<br><br>
	<img src="images/icon.png" alt="" onmouseout="myMouseout(this)" onmouseover="myMouseover(this)">
	<br><br>
	<textarea onselect="mySelect()"></textarea>

	<br><br><br>
	<input type="text" onchange="getNumber(this)">
	<br>
	<input type="text" onchange="getNumber(this)">
	<br>
	<button onclick="totalNumber()"> Tong 2 so</button>


	<script type="text/javascript" src="js/js-event.js"></script>
</body>
</html>
