<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>demo HTML layout</title>
	<link rel="stylesheet" href="css/layout.css">

<body>
	<!-- header -->
	<header class="header">
		<div class="container">
			<!-- logo -->
			<div class="logo">
				<h1 class="text">Logo</h1>
			</div>
			<!-- ./logo -->
			<!-- banner -->
			<div class="banner">
				<h3>This is banner</h3>
			</div>
			<!-- ./banner -->
		</div>

	<!-- ./header -->
	<!-- nav -->
	<nav>
		<div class="container">
			<ul>
				<li><a href="#" title="Home"> Home </a></li>
				<li><a href="#" title="About"> About </a></li>

	<!-- ./nav -->

	<main>
		<div class="container">
			<section class="content-left">
				<section class="content">
					<h3>This is content</h3>
				</section>
				<article>
					<h3>This is article</h3>
				</article>
			</section>
			<aside>
				<h3>This is aside</h3>

	<!-- ./main content -->
	<!-- footer -->
	<footer>
		<div class="container">
			<h3>This is footer</h3>
		</div>
	</footer>
