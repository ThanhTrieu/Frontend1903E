<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Funny ghost</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		#ghost{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container" id="content">
		<h1 id="time" class="text-center my-3"> 0 </h1>
		<div class="row">
			<div class="col-md-6 col-lg-6 col-xl-6">
				<img class="w-100" src="https://cdn.pixabay.com/photo/2018/02/09/21/46/rose-3142529__340.jpg" alt="">
			</div>
			<div class="col-md-6 col-lg-6 col-xl-6">
				<img class="w-100" src="https://cdn.pixabay.com/photo/2018/02/09/21/46/rose-3142529__340.jpg" alt="">
			</div>
		</div>
	</div>
	<div class="container-fluid" id="ghost">
		<img class="w-100" src="https://i.ytimg.com/vi/9-qpB0qnWmk/hqdefault.jpg" alt="">
		<br>
		<audio src="audio/ghost.mp4" autobuffer autoloop loop></audio>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(function(){
			let myTime = 0;
			let runTime;

			runTime = setInterval(function(){
				myTime += 1;
				$('#time').html(myTime);

				if(myTime == 5){
					//alert(myTime);
					clearInterval(runTime);
					// hien thi hinh anh ghost
					// an hinh anh tim kiem su khac biet
					//$('#content').hide('fast');
					$('#content').css('display', 'none');
					//$('#ghost').show('fast');
					$('#ghost').css('display', 'block');
					// chay file audio
					$('audio')[0].play();
				}
			},1000);
		});

		window.onbeforeunload = function(){
			return "Exit";
		}
	</script>
</body>
</html>
